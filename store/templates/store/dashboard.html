{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coronas - Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link data-rh="true" rel="icon" href="{% static 'images/corona-icon.png' %}" />

    <meta name="authors" content="aqui metemos los nombres del equipo" />
    <meta name="keywords" content="aqui metemos palabras clave del contenido" />
    <meta name="description" content="aqui metemos la descripción del proyecto" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4be3e68216.js" crossorigin="anonymous"></script>

    <!-- external css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script type="text/javascript"> var user = '{{request.user}}'; </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark christmas-nav">
            <div class="container">
                <a class="navbar-brand" href="{% url 'coronas:store' %}"><i class="fas fa-shopping-bag"></i> Coronas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-3 active">
                            <a class="nav-link">{{user}}<span class="sr-only">(current)</span></a>
                        </li>
                        <li id="cartdisplay" class="nav-item mx-3">
                            <form class="form-inline my-2 my-lg-0">
                                <a class="nav-link" href="{% url 'coronas:cart' %}"><i id="cart"
                                        class="fas fa-shopping-cart"></i></a>
                            </form>
                        </li>
                        <li id="logoutBtn" class="nav-item mx-3">
                            <a href="{% url 'accounts:logout' %}" class="nav-link" id="signout">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container content">
        <div class="title" style="text-align: center;">
            <h3>Mis compras</h3>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="text-align: center;" scope="col">ID</th>
                        <th scope="col">Producto</th>
                        <th style="text-align: center;" scope="col">Cantidad</th>
                        <th style="text-align: center;" scope="col">Precio Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td style="text-align: center;">{{item.order}}</td>
                        <td>{{item.product}}</td>
                        <td style="text-align: center;">{{item.quantity}}</td>
                        <td style="text-align: center;"><span>$</span>{{item.get_total}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer text-center">
        <div class="container wrapper">
            <div class="row">
                <div class="col">
                    <a href="https://github.com/DiracSpace/Django-Ecommerce-Site"><i class="fa fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- external js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>


</html>
{% endblock content %}

{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <a class="card-link btn btn-outline-secondary" href="{% url 'store' %}" role="button"><i
                class="fas fa-arrow-left"></i>
            Regresar</a>
    </div>
    <div class="card-body">
        <div class="row" style="text-align: center;">
            <div class="col col-xl-3 col-lg-3 col-md-4 col-sm-12">
                <p>Cantidad Total: <span>$30</span></p>
            </div>
            <div class="col col-xl-3 col-lg-3 col-md-4 col-sm-12">
                <p>Total Final: <span>$30</span></p>
                <p id="topay"></p>
            </div>
            <div class="col col-xl-3 col-lg-3 col-md-4 col-sm-12">
                <a class="card-link btn btn-outline-success" href="{% url 'checkout' %}" role="button">Checkout</a>
            </div>
        </div>
    </div>
</div>

<br />

<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row"><img class="table-img" src="{% static 'images/card-thumbnail.jpg' %}" /></th>
            <td><span>$</span>precio</td>
            <td>
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
            </td>
            <td><span>$</span>total</td>
        </tr>
    </tbody>
</table>
{% endblock content %}

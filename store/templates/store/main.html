{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coronas</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link data-rh="true" rel="icon" href="{% static 'images/corona-icon.png' %}" />

    <meta name="authors" content="aqui metemos los nombres del equipo" />
    <meta name="keywords" content="aqui metemos palabras clave del contenido" />
    <meta name="description" content="aqui metemos la descripciÃ³n del proyecto" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4be3e68216.js" crossorigin="anonymous"></script>
    <!-- external css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script type="text/javascript">
        var user = '{{request.user}}';

        function getCookie(name) {
            var cookieArr = document.cookie.split(';');
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split('=');
                return (name == cookiePair[0].trim()) ? decodeURIComponent(cookiePair[1]) : null;
            }
            return null;
        }
        var cart = JSON.parse(getCookie('cart'));

        if (cart == null) {
            cart = {}
            document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/";
        }
        console.log("Cart:" + cart);
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'coronas:store' %}">Coronas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-3 active">
                        <a class="nav-link" href="{% url 'coronas:store' %}">Tienda <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li id="loginBtn" class="nav-item mx-3">
                        <a class="nav-link" href="{% url 'accounts:login' %}" role="button">Login</a>
                    </li>
                    <li id="userdisplay" class="nav-item mx-3">
                        <a class="nav-link">{{user}}</a>
                    </li>
                    <li class="nav-item mx-3">
                        <form class="form-inline my-2 my-lg-0">
                            <a href="{% url 'coronas:cart' %}"><i id="cart" class="fas fa-shopping-cart"></i></a>
                            <p id="cart-total">{{cartItems}}</p>
                        </form>
                    </li>
                    <li id="logoutBtn" class="nav-item mx-3">
                        <a href="{% url 'accounts:logout' %}" class="nav-link" id="signout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <br>
        {% block content %}

        {% endblock content %}
        <form id="logout-action" action="{% url 'accounts:logout' %}" data-method="post">
            {% csrf_token %}
            <input style="display: none;" type="submit" name="action" />
        </form>
    </div>
    <!-- external js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!-- internal js -->
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>

</html>

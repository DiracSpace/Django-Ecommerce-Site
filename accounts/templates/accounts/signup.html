{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coronas - Registro</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link data-rh="true" rel="icon" href="{% static 'images/corona-icon.png' %}" />

    <meta name="authors" content="aqui metemos los nombres del equipo" />
    <meta name="keywords" content="aqui metemos palabras clave del contenido" />
    <meta name="description" content="aqui metemos la descripción del proyecto" />

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4be3e68216.js" crossorigin="anonymous"></script>

    <!-- external css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark christmas-nav">
            <div class="container">
                <a class="navbar-brand" href="{% url 'coronas:store' %}"><i class="fas fa-shopping-bag"></i> Coronas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-3 active">
                            <a class="nav-link" href="{% url 'coronas:store' %}">Tienda <span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container marron-redondo" style="text-align: center;">
        <h3><i class="fas fa-user"></i> Regístrate</h3>
    </div>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded forms">
        <form class="bootstrap4" action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}" />
            {% endif %}
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary marron">Registrar</button>
            </div>
        </form>
        <div style="text-align: center;">
            <a class="linknavidad" href="{% url 'accounts:login' %}">¿Ya tienes una cuenta?</a>
        </div>
    </div>
    <!-- external js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</body>

</html>
{% endblock content %}
